<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem de celular em movimento</title>

    <link rel="stylesheet" href="./styles.css">

</head>


<body>

    <div class="container-imagens">
        <img src="./img/celular.png" class="img-celular">


        <img src="./img/IMAGEM01.png" class="imagem50">
        <img src="./img/IMAGEM02.png" class="imagem50" id="xerox">
    </div>

    <div class="container-itens">
        <div class="container-form">
            <img src="./img/insta-logo.png" class="insta-logo">


            <input placeholder="Telefone, nome de usuário ou email">
            <input placeholder="Senha">

            <button>Entrar</button>

            <a class="login-facebook">Entrar com o facebook</a>
            <a class="esqueceu-senha">Esqueceu a senha</a>
        </div>

        <div class="conteiner-cadastro">

            <p class="paragrafro-conta">Não tem uma conta</p><a class="link-cadastro">Cadastre-se</a>

        </div>

        <p class="paragrafo-app">Obtenha o Aplicativo</p>

        <div class="conteiner-app">
            <img src="./img/images.png" class="logo-app">
            <img src="./img/google.png" class="logo-app">
        </div>


    </div>



</body>

<script>

    let imagem = document.getElementById("xerox")


    setInterval(function () {
        xerox()
    }, 3000)

    function xerox() {
        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        }
        else {
            imagem.style.opacity = 0
        }

    }

</script>


</html>
